<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        * {
            font-family: Verdana;

        }

        .esquerda {
            float: left;
            margin-right: 10px;
            color: blue;
        }
        .direita{
            float: right;
            margin-right: 10px;
            color: red;
        }
        .limpar{
            clear: both;

        }
    </style>
</head>

<body>
    <h2>Elementos article usando float:left</h2>
    <article class="esquerda">Primeiro</article>
    <article class="esquerda">Segundo</article>
    <article class="esquerda">terceiro</article>
    <article class="esquerda">quarto</article>
    <article class="esquerda">quinto</article>
        <br><br>
        <h2 class="limpar">Elementos articles usando float:right</h2>
            <article class="direita">primeiro</article>
            <article class="direita">sengundo</article>
            <article class="direita">terceiro</article>
            <article class="direita">quarto</article>
            <article class="direita"></article>
        
</body>

</html>
