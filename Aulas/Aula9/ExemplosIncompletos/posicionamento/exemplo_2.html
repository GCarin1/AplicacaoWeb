<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <style>
        div {
            border: 1px solid;
            position: absolute;
        }
        
        div.um {
            width: 200px;
            height: 80px;
            background-color: aqua;
            z-index: 2;

        }
        
        div.dois {
            width: 110px;
            height: 150px;
            left: 120px;
            top: 20px;
            background-color: lightgreen;
            

        }
        
        div.tres {
            width: 90px;
            height: 300px;
            left: 70px;
            top: 50px;
            background-color: lightcoral;
            z-index: 4;
        }
        div:hover{
            z-index: 10;
            font-size: 15pt;
        }
    </style>
</head>

<body>
    <div class="um"> Primeira DIV</div>
    <div class="dois"> Segunda DIV</div>
    <div class="tres"> Terceira DIV</div>
</body>

</html>
